<!DOCTYPE html>
<html lang="en">
<head>
    <title>CONTACT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
            border-radius: 8px;
            margin-top: 50px;
        }
        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        .container p {
            margin-bottom: 20px;
            color: #777;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #ff6600;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #e65c00;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            width: 100%;
            background-color: transparent;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
        }
        nav a {
            margin: 0 10px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a.active, nav a[href="#contact"] {
            color: #ff6600;
        }
        nav a:hover {
            color: #ff6600;
        }
    </style>
</head>
<body>
    <header>
        <div class="name">THULASIRAM K</div>
        <nav>
            <a href="index.html" onclick="setActive(this); window.location.href='myportfolio.html';">HOME</a>
            <a href="skills.html" onclick="setActive(this)">SKILLS</a>
            <a href="internship.html" onclick="setActive(this); window.location.href='third page.html';">INTERNSHIP</a>
            <a href="contact .html" class="active" onclick="setActive(this)">CONTACT</a>
        </nav>
    </header>
    
    <div class="container">
        <h1>THULASIRAM K</h1>
        <p>I've been waiting for you. We want to hear from you. Let us know how we can help.</p>
        <form action="submit_message.php" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="business" placeholder="Business Name" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    
    <script>
        function setActive(element) {
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
